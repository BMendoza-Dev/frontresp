<!-- <div style="background-image: url('https://www.themarginalian.org/wp-content/themes/brainpickings/images/bckgd_body.png')"  -->
<div style="background-image: url('../../../../assets/img/rc5poderdelagente.png')" 
  class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center" style="margin-bottom: 20px;">
      <c-col md="12" class="d-flex justify-content-center">
        <c-card-group >
          <c-card style="background-color: #133962;" class="text-center">
            <h1 style="color: white; margin-top: 5px;">Sistema de Registro y Consulta de Adherentes 2024</h1>
          </c-card> 
        </c-card-group>
      </c-col>
    </c-row>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="cardImg" >
            <c-card-body class="text-center">
              <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
                <div>
                  <img src="../../../../assets/img/manual RC5-1.png" style="max-width: 190px;">
                </div>
              </div>
            </c-card-body>
          </c-card>
          <c-card style="background-color: #133962;" class="text-white">
            <c-card-body >
                    <form cForm style="margin-bottom: 10px;">
                        <c-row class="align-items-center">
                          <c-col *ngIf="loading == false && imgLoading == true" [md]="12" style="text-align: center; margin-bottom: 10px;">
                            <label *ngIf="valsinadherente == false && errorCedula == false" cLabel class="sinadherente">{{notAdherente}}</label>
                            <!-- <label *ngIf="errorCedula == true" cLabel class="sinadherente">{{errorCedulaText}}</label> -->
                          </c-col>
                            <c-col >
                                <label cLabel="col" for="inputPassword"> Número de cédula </label>
                            </c-col>
                            <c-col >
                                <input
                                    #cedulaFil
                                    aria-describedby="passwordHelpInline"
                                    cFormControl
                                    id="inputPassword"
                                    type="text"
                                    maxlength="10"
                                    required
                                    minlength="10"
                                    (input)="checkInputLength($event)"> <!-- Crea una referencia local para acceder a la validación -->
                            </c-col>
                        </c-row>
                        
                        <!-- Agrega un mensaje de error para la validación de longitud mínima -->
                    </form>
                    <!-- <label *ngIf="errorCedula == true" cLabel class="sinadherente">{{sinadherente}}</label> -->
                    <c-card *ngIf="imgLoading == false" style="margin-top: 10%;">
                        <img src="https://yosoyrc5.com/rc5.png" alt="">
                    </c-card>
    <div *ngIf="imgLoading == true"> <!---->
      <!-- <div > -->
        <c-card-body *ngIf="loading == true"> <!---->
            <h5 cCardTitle cPlaceholderAnimation="glow">
              <span cCol="6" cPlaceholder></span>
            </h5>
            <p cCardText cPlaceholderAnimation="glow">
              <span cCol xs="7" cPlaceholder class="me-1"></span>
              <span cCol="4" cPlaceholder class="me-1"></span>
              <span cCol="4" cPlaceholder class="me-1"></span>
              <span cCol="6" cPlaceholder class="me-1"></span>
              <span cCol="2" cPlaceholder class="me-1"></span>
              <span cCol="8" cPlaceholder class="me-1"></span>
              <span cCol="6" cPlaceholder class="me-1"></span>
              <span cCol="2" cPlaceholder class="me-1"></span>
              <span cCol="6" cPlaceholder class="me-1"></span>
              <span cCol="8" cPlaceholder class="me-1"></span>
            </p>
          </c-card-body>
          <div class="form-container">
            <form [validated]="validatedForm" *ngIf="loading == false"  style="margin-top: 25px; margin-right: 0px !important;" #customStylesForm="ngForm"
          [gutter]="3"
          novalidate
          cForm row
          class="needs-validation"
        >
        <c-col [md]="12" style="text-align: center; margin-bottom: 10px;">
          <label  *ngIf="valsinadherente == true && errorCedula == false" cLabel class="adherente">{{datosAdherente.nombre}} CON CI: {{datosAdherente.cedula}} {{datosAdherente.tipo.length < 10 ? 'ES SOLO' : 'ES'}} {{datosAdherente.tipo}} DE LA REVOLUCIÓN CIUDADANA</label>
        </c-col>

        <c-col [md]="12" style="text-align: center; margin-bottom: 10px;">
          <label  *ngIf="errorCedula == true" cLabel class="adherente">{{errorCedulaText}}</label>
        </c-col>


          <div *ngIf="register==true || registerFull == true">
            <c-col class="contentInputLabel" [md]="12">
              <label class="contentLabel" cLabel for="validationCustom04" >Nombres y Apellidos<span class="is-required">*</span></label>
              <input *ngIf="register == true" style="font-weight: bold;" cFormControl name="validationCustom04" id="validationCustom04" required [placeholder]="datosApi.nom_padron" type="text"  disabled />
              <input *ngIf="registerFull == true" style="font-weight: bold;" cFormControl name="validationCustom04" id="validationCustom04" required [placeholder]="nombresCompletos" type="text"  disabled />
            </c-col>
            <c-col class="contentInputLabel" [md]="12">
              <label class="contentLabel" cLabel for="validationCustom04" >País<span class="is-required">*</span></label>
              <input *ngIf="register == true" style="font-weight: bold;" cFormControl name="validationCustom04" id="validationCustom04" required [placeholder]="datosApi.nom_pais" type="text"  disabled />
              <select cFormControl #selectPais *ngIf="registerFull == true" cSelect id="validationCustom04" required (change)="onCountryChange($event)">
                <option value="" disabled selected>Seleccionar...</option>
                <option value="52">Ecuador</option>
                <option value="593">Extranjero</option>
              </select>
            </c-col>
            <c-col class="contentInputLabel" [md]="12">
              <label class="contentLabel" cLabel for="validationCustom04" >{{extrangero ? 'Circunscripción':'Provincia:'}}<span class="is-required">*</span></label>
              <input *ngIf="register == true" style="font-weight: bold;" cFormControl name="validationCustom04" id="validationCustom04" required [placeholder]="datosApi.nom_provincia" type="text"  disabled />
              <select #selectProvincia *ngIf="registerFull == true" cSelect id="validationCustom04" required (change)="onProvinciahange($event)">
                <option value="" disabled selected>Seleccionar...</option>
                <option *ngFor="let province of provincia" [value]="province.id">{{ province.provincia }}</option>
              </select>
            </c-col>
            <c-col class="contentInputLabel" [md]="12">
              <label class="contentLabel" cLabel for="validationCustom05" >{{extrangero ? 'País de circunscripción':'Cantón:'}}<span class="is-required">*</span></label>
              <input *ngIf="register == true" style="font-weight: bold;" cFormControl name="validationCustom05" id="validationCustom05" required [placeholder]="datosApi.nom_canton" type="text"  disabled />
              <select #selectCanton *ngIf="registerFull == true" cSelect id="validationCustom04" required (change)="onCantonChange($event)">
                <option value="" disabled selected>Seleccionar...</option>
                <option *ngFor="let cantone of canton" [value]="cantone.id">{{ cantone.canton }}</option>
              </select>
            </c-col>
            <c-col class="contentInputLabel" [md]="12">
              <label class="contentLabel" cLabel for="validationCustom06" >{{extrangero ? 'Centro electoral':'Parroquia:'}}<span class="is-required">*</span></label>
              <input *ngIf="register == true" style="font-weight: bold;" cFormControl name="validationCustom06" id="validationCustom06" required  [placeholder]="datosApi.nom_parroquia" type="text"  disabled />
              <select #selectParroquia *ngIf="registerFull == true" cSelect id="validationCustom04" required>
                <option value="" disabled selected>Seleccionar...</option>
                <option *ngFor="let parroquias of parroquia" [value]="parroquias.id">{{ parroquias.parroquia }}</option>
              </select>
            </c-col>
            <c-col class="contentInputLabel" [md]="12">
              <label class="contentLabel" cLabel for="validationCustom07" >Teléfono celular: <span class="is-required">*</span></label>
              <c-input-group class="mb-1">
                <span cInputGroupText style="padding: 1px;">
                  <c-form-check>
                    <input #codigo cFormControl style="text-align: center;" id="checkOne" type="text" class="small-input" placeholder="+593" disabled *ngIf="extrangero == false"/>
                    <input #codigo required (input)="onInputChange($event)" cFormControl style="text-align: center;" id="checkOne" type="text" class="small-input" placeholder="+593"  *ngIf="extrangero == true"/>
                  </c-form-check>
                </span>
                <input #telefono (input)="onInputChangeTele($event)" placeholder="9988776655" cFormControl name="validationCustom07" id="validationCustom07" required  type="text"  />
              </c-input-group>
            </c-col>
            <c-col class="contentInputLabel" [md]="12">
              <label class="contentLabel" cLabel for="validationCustom08" >Correo electrónico: <span class="is-required">*</span></label>
              <input #email cFormControl placeholder="email@rc5.com" name="validationCustom08" id="validationCustom08" required  type="text"  />
            </c-col>
            <c-col class="contentInputLabel" [md]="12">
              <label class="contentLabel" cLabel for="validationCustom09" >Cuenta X (twitter): <span class="is-required">*</span></label>
              <input cFormControl #teredtwl placeholder="@cuenta X(twitter)" name="validationCustom09" id="validationCustom09" required type="text"  />
            </c-col>
            <c-col class="contentInputLabel" [md]="12">
              <label class="contentLabel" cLabel for="validationCustom10" >Cuenta Facebook: <span class="is-required">*</span></label>
              <input cFormControl #redfb placeholder="Facebook.com/{Nombre del Usuario}" name="validationCustom10" id="validationCustom10"  required type="text"  />
            </c-col>
            <c-col class="contentInputLabel" [md]="12">
              <label class="contentLabel" cLabel for="validationCustom11" >Cuenta TikTok: <span class="is-required">*</span></label>
              <input cFormControl #redttk placeholder="@cuentaTiktok" name="validationCustom11" id="validationCustom11" required type="text"  />
            </c-col>
            <c-col class="contentInputLabel" [md]="12">
              <label class="contentLabel" cLabel for="validationCustom12" >Cuenta en Instagram: <span class="is-required">*</span></label>
              <input cFormControl #redit placeholder="@cuentaInstagram" name="validationCustom12" id="validationCustom12" required  type="text"  />
            </c-col>
            <c-col class="contentInputLabel2" [md]="12">
              <c-form-check>
                <input (input)="check($event)" required cFormCheckInput id="checkOne" type="checkbox" class="larger-checkbox" />
                <label style="margin-bottom: 1rem; font-weight: lighter;" cFormCheckLabel class="contentLabel" cLabel for="validationCustom12" >Declaro aceptar y haber leído  las <a (click)="toggleLiveDemo()" class="custom-link" target="_blank" rel="noopener noreferrer" class="custom-link"><b>políticas de privacidad</b> </a> y los <a href="https://rc5.app/politicas-de-privacidad" target="_blank" rel="noopener noreferrer" class="custom-link"><b>términos y condiciones</b></a>
                  para el uso de mis datos.<span class="is-required">*</span></label>
                <!-- <label class="adherente"  for="checkOne"></label> -->
              </c-form-check>
            </c-col>
            <c-col [md]="12" style="text-align: center;">
              <button *ngIf="datosPadron == true" style="width: 120px;" cButton color="secondary" shape="rounded-pill" (click)="guardarRegistroPadron()">Registrar</button>
              <button *ngIf="datosPadron == false" style="width: 120px;" cButton color="secondary" shape="rounded-pill" (click)="guardarRegistroSinPadron()">Registrar</button>
            </c-col>
          </div>
        </form>
      </div>
    </div>
            </c-card-body>
          </c-card>
          
        </c-card-group>
      </c-col>
    </c-row>
    
  </c-container>
  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-clip-rotate-multiple" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>
</div>
